<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Guided Alignment Tool</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .tool-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h3 {
      margin-top: 0;
      color: #003366;
    }

    /* Alignment Container Styles */
    .overlay-container {
      position: relative;
      width: 100%;
      height: 300px; /* Increased height for better visibility */
      background: black;
      overflow: hidden;
      border-radius: 4px;
      border: 2px solid #ccc;
      margin-bottom: 1rem;
    }

    .overlay-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none; /* Prevent dragging images */
    }

    .base-image {
      z-index: 1;
    }

    .overlay-image {
      z-index: 2;
      opacity: 0.5;
      /* Starting slightly offset to require alignment */
      transform: translate(10px, 10px); 
    }

    /* Controls Styling */
    .image-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      background: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    button:hover {
      background: #004080;
    }

    button:active {
      transform: translateY(1px);
    }

    /* Feedback Message Styling */
    #alignmentMessage {
      font-weight: bold;
      margin-top: 10px;
      min-height: 1.2em; /* Prevent jumping when text appears */
    }
  </style>
</head>
<body>

<div class="tool-container">
  <h3>Image Guided Alignment</h3>
  
  <div class="overlay-container">
    <!-- Base Image (Target) -->
    <img src="https://www.cancer.gov/sites/g/files/xnrzdm211/files/styles/cgov_social_media/public/cgov_image/media_image/2023-12/Cancer%20Currents-nasopharyngeal%20carcinoma-.jpg" class="base-image" alt="Base CT">
    
    <!-- Overlay Image (To be moved) -->
    <img src="https://www.cancer.gov/sites/g/files/xnrzdm211/files/styles/cgov_social_media/public/cgov_image/media_image/2023-12/Cancer%20Currents-nasopharyngeal%20carcinoma-.jpg" id="overlayImage" class="overlay-image" alt="Overlay CT">
  </div>

  <div class="image-controls">
    <div style="width: 100%; display: flex; justify-content: center; gap: 5px; margin-bottom: 5px;">
        <button onclick="moveOverlay(0,-1)" title="Move Up">↑</button>
    </div>
    <div style="width: 100%; display: flex; justify-content: center; gap: 5px; margin-bottom: 5px;">
        <button onclick="moveOverlay(-1,0)" title="Move Left">←</button>
        <button onclick="moveOverlay(0,1)" title="Move Down">↓</button>
        <button onclick="moveOverlay(1,0)" title="Move Right">→</button>
    </div>
    <div style="width: 100%; margin-top: 10px;">
        <button onclick="checkAlignment()" style="background-color: #28a745;">Check Alignment</button>
        <button onclick="resetAlignment()" style="background-color: #6c757d;">Reset</button>
    </div>
  </div>

  <p id="alignmentMessage">Adjust overlay to match base image.</p>
</div>

<script>
  // Initial offset state
  // We purposefully start with a misalignment for the simulation
  let offsetX = 15;
  let offsetY = -15;

  // Apply initial state on load
  document.addEventListener('DOMContentLoaded', () => {
    updateOverlayPosition();
  });

  function moveOverlay(dx, dy) {
    // Shift pixels per click
    const step = 1; 
    offsetX += dx * step;
    offsetY += dy * step;
    updateOverlayPosition();
    
    // Clear message when moving to encourage re-checking
    document.getElementById('alignmentMessage').textContent = "Adjusting...";
    document.getElementById('alignmentMessage').style.color = "#666";
  }

  function updateOverlayPosition() {
    const img = document.getElementById('overlayImage');
    img.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
  }

  function checkAlignment() {
    const tolerance = 2; // pixels tolerance
    const msg = document.getElementById('alignmentMessage');
    
    // Check if offsets are close to 0 (perfect alignment)
    if (Math.abs(offsetX) <= tolerance && Math.abs(offsetY) <= tolerance) {
      msg.textContent = "✅ Overlay aligned successfully!";
      msg.style.color = "green";
    } else {
      msg.textContent = `❌ Overlay misaligned (X: ${offsetX}, Y: ${offsetY}). Adjust further.`;
      msg.style.color = "#dc3545";
    }
  }

  function resetAlignment() {
    // Reset to initial bad values
    offsetX = 15;
    offsetY = -15;
    updateOverlayPosition();
    const msg = document.getElementById('alignmentMessage');
    msg.textContent = "Reset. Adjust overlay to match base image.";
    msg.style.color = "black";
  }
</script>

</body>
</html>
