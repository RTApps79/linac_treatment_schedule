<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Guided Alignment Tool</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #333; /* Darker background for better contrast */
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* Prevent scrolling */
    }

    .tool-container {
      background: #fff;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    h3 {
      margin: 0;
      padding: 1rem;
      background-color: #003366;
      color: white;
      flex-shrink: 0;
    }

    /* Alignment Container Styles */
    .overlay-container {
      position: relative;
      flex-grow: 1; /* Fills available space */
      width: 100%;
      background: black;
      overflow: hidden;
      border-bottom: 1px solid #ccc;
    }

    .overlay-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* Keeps aspect ratio so image isn't cropped */
      pointer-events: none;
    }

    .base-image {
      z-index: 1;
    }

    .overlay-image {
      z-index: 2;
      opacity: 0.5;
      transform: translate(10px, 10px); 
    }

    /* Control Area Styles */
    .controls-area {
      background: #f8f9fa;
      padding: 1rem;
      flex-shrink: 0; /* Prevents controls from shrinking */
      border-top: 2px solid #ddd;
    }

    .image-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      margin-bottom: 0.5rem;
    }

    button {
      padding: 0.8rem 1.2rem; /* Larger touch targets */
      background: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.2s;
      min-width: 50px;
    }

    button:hover {
      background: #004080;
    }

    button:active {
      transform: translateY(1px);
    }

    #alignmentMessage {
      font-weight: bold;
      margin: 0;
      min-height: 1.2em;
      padding-top: 5px;
    }
  </style>
</head>
<body>

<div class="tool-container">
  <h3>Image Guided Alignment</h3>
  
  <div class="overlay-container">
    <!-- Base Image (Target) -->
    <img src="https://www.cancer.gov/sites/g/files/xnrzdm211/files/styles/cgov_social_media/public/cgov_image/media_image/2023-12/Cancer%20Currents-nasopharyngeal%20carcinoma-.jpg" class="base-image" alt="Base CT">
    
    <!-- Overlay Image (To be moved) -->
    <img src="https://www.cancer.gov/sites/g/files/xnrzdm211/files/styles/cgov_social_media/public/cgov_image/media_image/2023-12/Cancer%20Currents-nasopharyngeal%20carcinoma-.jpg" id="overlayImage" class="overlay-image" alt="Overlay CT">
  </div>

  <div class="controls-area">
    <div class="image-controls">
      <div style="display: flex; gap: 10px;">
          <button onclick="moveOverlay(0,-1)" title="Move Up">↑</button>
      </div>
      <div style="display: flex; gap: 10px;">
          <button onclick="moveOverlay(-1,0)" title="Move Left">←</button>
          <button onclick="moveOverlay(0,1)" title="Move Down">↓</button>
          <button onclick="moveOverlay(1,0)" title="Move Right">→</button>
      </div>
      <div style="margin-top: 10px; display: flex; gap: 10px;">
          <button onclick="checkAlignment()" style="background-color: #28a745;">Check</button>
          <button onclick="resetAlignment()" style="background-color: #6c757d;">Reset</button>
      </div>
    </div>

    <p id="alignmentMessage">Adjust overlay to match base image.</p>
  </div>
</div>

<script>
  // Initial offset state
  let offsetX = 15;
  let offsetY = -15;

  // Apply initial state on load
  document.addEventListener('DOMContentLoaded', () => {
    updateOverlayPosition();
  });

  function moveOverlay(dx, dy) {
    // Shift pixels per click - increased for visibility on larger screens
    const step = 2; 
    offsetX += dx * step;
    offsetY += dy * step;
    updateOverlayPosition();
    
    document.getElementById('alignmentMessage').textContent = "Adjusting...";
    document.getElementById('alignmentMessage').style.color = "#666";
  }

  function updateOverlayPosition() {
    const img = document.getElementById('overlayImage');
    img.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
  }

  function checkAlignment() {
    const tolerance = 4; // Increased tolerance slightly for usability
    const msg = document.getElementById('alignmentMessage');
    
    if (Math.abs(offsetX) <= tolerance && Math.abs(offsetY) <= tolerance) {
      msg.textContent = "✅ Overlay aligned successfully!";
      msg.style.color = "green";
    } else {
      msg.textContent = `❌ Overlay misaligned (X: ${offsetX}, Y: ${offsetY}). Adjust further.`;
      msg.style.color = "#dc3545";
    }
  }

  function resetAlignment() {
    offsetX = 15;
    offsetY = -15;
    updateOverlayPosition();
    const msg = document.getElementById('alignmentMessage');
    msg.textContent = "Reset. Adjust overlay to match base image.";
    msg.style.color = "black";
  }
</script>

</body>
</html>
