        // ============================================
        // 2. RENDERING ENGINE (The "View Builder")
        // ============================================
        function renderSchedule() {
            // Clear current lists
            document.getElementById('linac1-list').innerHTML = '';
            document.getElementById('linac2-list').innerHTML = '';
            document.getElementById('linac3-list').innerHTML = '';

            // Loop through data and generate HTML
            scheduleData.forEach(item => {
                const listContainer = document.getElementById(`${item.roomId}-list`);
                let html = '';

                if (item.type === 'gap') {
                    html = `<li class="schedule-card gap-slot" data-id="${item.id}">${item.text}</li>`;
                } 
                else if (item.type === 'appt') {
                    const isReady = item.status === 'Ready';
                    const activeClass = isReady ? 'active' : '';
                    // Determine which buttons to show based on status
                    const readyBtnClass = isReady ? 'hidden' : '';
                    const openBtnClass = isReady ? '' : 'hidden';
                    // Build the actual link if available, else #
                    const linkHref = item.chartLink && item.chartLink !== '#' ? `patient_v2.html?file=${item.chartLink}` : '#';

                    html = `
                        <li class="schedule-card ${activeClass}" draggable="true" data-id="${item.id}" data-status="${item.status}">
                            <div class="time-slot">${item.time}</div>
                            <div class="patient-info">
                                <h3>${item.ptName}</h3>
                                <div class="patient-details"><span>${item.ptDetails}</span></div>
                            </div>
                            <div class="card-actions">
                                <span class="status-badge">${item.status}</span>
                                <button class="btn-action btn-mark-ready ${readyBtnClass}" title="Mark Ready"><i class="fa-solid fa-check"></i></button>
                                <a href="${linkHref}" class="btn-action btn-open-chart ${openBtnClass}" title="Open Chart"><i class="fa-solid fa-arrow-right-to-bracket"></i></a>
                            </div>
                        </li>
                    `;
                }
                // Insert the generated HTML into the correct list
                listContainer.insertAdjacentHTML('beforeend', html);
            });

            // Re-initialize Drag and Drop listeners after rendering new HTML
            initializeDragAndDrop();
        }


        // ============================================
        // 3. INITIALIZATION & EVENT HANDLERS
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            // Set date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').innerHTML = '<i class="fa-regular fa-calendar-days"></i> ' + new Date().toLocaleDateString('en-US', options);

            // Initial Render
            renderSchedule();

            // Handle "Mark Ready" clicks (Event Delegation)
            document.querySelectorAll('.schedule-list').forEach(list => {
                list.addEventListener('click', function(e) {
                    const markReadyBtn = e.target.closest('.btn-mark-ready');
                    if (markReadyBtn) {
                        const card = markReadyBtn.closest('.schedule-card');
                        const cardId = card.getAttribute('data-id');

                        // Update the master data structure
                        const dataItem = scheduleData.find(item => item.id === cardId);
                        if (dataItem) {
                            dataItem.status = 'Ready';
                            // Re-render to reflect changes based on data
                            renderSchedule();
                        }
                    }
                });
            });
        });

        // --- Helper: Drag and Drop Initialization ---
        function initializeDragAndDrop() {
            const draggables = document.querySelectorAll('.schedule-card[draggable="true"]');
            const containers = document.querySelectorAll('.schedule-list');

            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', () => { draggable.classList.add('dragging'); });
                draggable.addEventListener('dragend', () => { draggable.classList.remove('dragging'); });
            });

            containers.forEach(container => {
                container.addEventListener('dragover', e => {
                    e.preventDefault();
                    const afterElement = getDragAfterElement(container, e.clientY);
                    const draggable = document.querySelector('.dragging');
                    if (afterElement == null) { container.appendChild(draggable); } 
                    else { container.insertBefore(draggable, afterElement); }
                });
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.schedule-card:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) { return { offset: offset, element: child }; } 
                else { return closest; }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
